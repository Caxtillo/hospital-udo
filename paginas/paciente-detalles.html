    <!-- Script JS (Sin cambios) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pacienteId = urlParams.get('pacienteId');

            const nombrePacienteEl = document.getElementById('paciente-nombre');
            const historiaPacienteEl = document.getElementById('paciente-historia');
            const moduloLinks = document.querySelectorAll('a.modulo-link'); // Sigue funcionando porque la clase modulo-link se mantuvo

            if (pacienteId && nombrePacienteEl && historiaPacienteEl) {
                // --- Simulación Carga Datos (Sin cambios) ---
                const pacienteData = {
                    '123': { nombre: 'María José Rodríguez Jiménez', historia: 'H-789012' },
                    '456': { nombre: 'Juana María Sánchez Sánchez', historia: 'H-345678' },
                    '789': { nombre: 'José Gregorio Hernández', historia: 'H-112233' }
                };
                const data = pacienteData[pacienteId] || { nombre: `Paciente ID ${pacienteId} (No encontrado)`, historia: 'N/A'};
                nombrePacienteEl.textContent = data.nombre;
                historiaPacienteEl.textContent = data.historia;
                // --- Fin Simulación ---

                // --- Actualizar Enlaces (Sin cambios) ---
                actualizarEnlacesModulos(pacienteId, moduloLinks);

            } else {
                nombrePacienteEl.textContent = 'Error: Paciente no especificado';
                historiaPacienteEl.textContent = '---';
                console.error("No se encontró pacienteId en la URL o faltan elementos HMTL.");
                // Deshabilitar tarjetas visualmente si no hay pacienteId
                moduloLinks.forEach(link => {
                    // Aplicamos clases de deshabilitación visual de Tailwind
                    link.classList.add('opacity-50', 'pointer-events-none', 'cursor-not-allowed');
                    // Quitamos el estilo hover específico de las tarjetas para que no parezca interactivo
                    link.classList.remove('hover:shadow-xl', 'hover:border-hospital-teal-300', 'hover:bg-hospital-gray-100', 'hover:-translate-y-1');
                    link.removeAttribute('href');
                });
            }
        });

        function actualizarEnlacesModulos(pacienteId, links) {
             links.forEach(link => {
                try {
                    const originalHref = link.getAttribute('href');
                    if (originalHref) {
                        // Asegurarse de que la URL base sea correcta si los href son relativos
                        const url = new URL(originalHref, window.location.origin + window.location.pathname);
                        url.searchParams.set('pacienteId', pacienteId);
                         // Usar solo el nombre del archivo y los parámetros de búsqueda
                        link.setAttribute('href', originalHref.split('?')[0] + url.search);
                    }
                } catch (e) {
                     console.error(`Error al procesar enlace ${link.getAttribute('href')}: ${e}`);
                }
            });
        }
    </script>
